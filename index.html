<!DOCTYPE html>
<!-- ICS2O-Unit2-02-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Adress With Js File" />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Joyce Nkengbeza" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-iconnew.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32new.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16new.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Adress With JS File</title>
  </head>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Adress With JS File</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">Adress</div>
        <img src="./images/images.jpeg" />
        <div class="page-content">Please enter the following:</div>
        <br />
        <form>
          <!-- Numeric Textfield -->
          <p>Street Number</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="street-number"
            />
            <label class="mdl-textfield__label" for="age-entered"
              >street name here...</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <!-- Simple Textfield -->
          <p>Street Name</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              id="street-name"
            />
            <label class="mdl-textfield__label" for="sample1"
              >street name here...</label
            >
          </div>
          <br />
          <!-- Raised button with ripple -->
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="enterClicked()"
            type="button"
          >
            Enter
          </button>
        </form>
        <br />
        <div class="page-content-answer">
          <div id="street-adress"></div>
        </div>
      </main>
    </div>
  </body>
</html>
